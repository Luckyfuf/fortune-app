<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的發財密馬</title>
    <link rel="preload" as="image" href="https://i.postimg.cc/VNRsG6Gw/chou-qian-zhu-ye.gif">
    <link rel="preload" as="image" href="https://i.postimg.cc/sf56thPL/guo-chang-ye.gif">
    <link rel="preload" as="image" href="https://i.postimg.cc/QMRmz8Hb/zhong-qian-ye.gif">
    <link rel="preload" as="image" href="https://i.postimg.cc/Bb100Qg5/zhong-qian-ding-ge.jpg">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            font-family: 'Noto Sans TC', sans-serif; 
            text-align: center; 
            overflow: hidden; 
            background-color: #b70000; /* 優化：加入紅色底色，避免白屏感 */
        }
        .page { 
            width: 100vw; 
            height: 100dvh; /* 適應實際可視區域 */
            position: fixed;
            top: 0; 
            left: 0; 
            display: none; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            background-color: #b70000; /* 每頁預設紅色底 */
        }
        .gif-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        #page3-content-wrapper {
            position: absolute; 
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100dvh; 
            z-index: 10;
            color: white; 
            opacity: 0; 
            transition: opacity 0.5s; /* 平滑浮現 */
        }
        .main-message-container {
            position: absolute;
            top: 56%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 90%;
        }
        .main-message-container h2 {
            font-size: 80px; 
            margin-bottom: 50px; 
            color: #FFD700;
            font-weight: 900;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.8);
            line-height: 1.1;
        }
        .main-message-container p {
            font-size: 65px; 
            margin: 10px 0;
            line-height: 1.3;
            color: white; 
            font-weight: 700;
        }
        #reset-button {
            position: absolute;
            bottom: 10dvh; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            background-color: #FFD700; 
            color: #CC0000; 
            font-weight: 900;
            font-size: 22px;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            /* 優化：隱藏文字，防止 iOS 網址列抓取文字顯示 */
            text-indent: -9999px;
            white-space: nowrap;
            width: 180px;
            height: 60px;
        }
        /* 為了讓按鈕看起來還是有「再抽一次」的樣子，用虛擬元素補回文字 */
        #reset-button::after {
            content: "再抽一次";
            text-indent: 0;
            display: block;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div id="page1" class="page" style="display: flex;">
    <img id="gif1" src="https://i.postimg.cc/VNRsG6Gw/chou-qian-zhu-ye.gif" class="gif-img" onclick="goToPage2()">
</div>

<div id="page2" class="page">
    <img id="gif2" src="https://i.postimg.cc/sf56thPL/guo-chang-ye.gif" class="gif-img">
</div>

<div id="page3" class="page">
    <img id="gif3" src="https://i.postimg.cc/QMRmz8Hb/zhong-qian-ye.gif" class="gif-img">
    <div id="page3-content-wrapper">
        <div class="main-message-container">
            <h2 id="content-B"></h2> 
            <p id="content-C"></p> 
        </div>
    </div>
    <button id="reset-button" onclick="resetPage()">再抽一次</button>
</div>

<script>
    const YOUR_STATIC_IMAGE_URL = 'https://i.postimg.cc/Bb100Qg5/zhong-qian-ding-ge.jpg';
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page3 = document.getElementById('page3');
    const gif3 = document.getElementById('gif3'); 
    const contentWrapper = document.getElementById('page3-content-wrapper'); 
    const contentB = document.getElementById('content-B');         
    const contentC = document.getElementById('content-C');           

    let fortuneData = [];

    function stopGifAnimation() {
        gif3.src = YOUR_STATIC_IMAGE_URL; 
    }

    function showContent() {
        contentWrapper.style.opacity = '1'; 
    }

    function displayRandomFortune() {
        if (fortuneData.length === 0) {
            contentB.textContent = '資料載入中...';
            return;
        }
        const randomIndex = Math.floor(Math.random() * fortuneData.length);
        const data = fortuneData[randomIndex];
        contentB.textContent = data.contentB; 
        contentC.textContent = data.contentC; 
    }

    async function loadDataAndGoToPage3() {
        page2.style.display = 'none';
        gif3.src = 'https://i.postimg.cc/QMRmz8Hb/zhong-qian-ye.gif'; 
        page3.style.display = 'flex';
        
        if (fortuneData.length === 0) {
            try {
                const response = await fetch('data.json');
                fortuneData = await response.json();
            } catch (error) {
                console.error("Error:", error);
                contentB.textContent = '連線失敗';
                showContent();
                return;
            }
        }
        
        displayRandomFortune();
        setTimeout(showContent, 1000); // 延遲 1 秒出現文字
        setTimeout(stopGifAnimation, 3000); // 延遲 3 秒停止動畫
    }

    function goToPage2() {
        page1.style.display = 'none';
        page2.style.display = 'flex';
        contentWrapper.style.opacity = '0'; 
        setTimeout(loadDataAndGoToPage3, 2000); 
    }

    function resetPage() {
        page3.style.display = 'none';
        page2.style.display = 'flex';
        contentWrapper.style.opacity = '0'; 
        setTimeout(loadDataAndGoToPage3, 2000); 
        contentB.textContent = ''; 
        contentC.textContent = ''; 
    }

    // 確保 DOM 載入後才顯示，增加穩定性
    window.addEventListener('load', () => {
        page1.style.display = 'flex';
    });
</script>

</body>
</html>
